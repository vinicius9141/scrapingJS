<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
    </style>

    <div class="container"></div>

    <script>
      ;(async () => {
        const response = await fetch('./avaliacoes.json')
        const data = await response.json()

        const htmlList = data.map(
          (textSpan) => ` <span>${textSpan.value}</span>`
        )

        document.querySelector('.container').innerHTML = htmlList.join('')
      })()
    </script>
  </body>
</html>
